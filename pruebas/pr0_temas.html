<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejemplo con Temas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Temas personalizados */
    html[data-theme="light"] {
      --bg-color: #ffffff;
      --text-color: #000000;
      --table-bg: #f8f9fa;
    }

    html[data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --table-bg: #1e1e1e;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    table {
      background-color: var(--table-bg);
    }
  </style>
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand" href="#">MiApp</a>
    <div class="ms-auto">
      <button class="btn btn-outline-secondary" id="themeToggle">🌙 Cambiar tema</button>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container my-5">
    <h1 class="mb-4">Tabla de Contenido</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>Cámara IP</td><td>$1,200</td></tr>
        <tr><td>2</td><td>DVR Hikvision</td><td>$2,500</td></tr>
        <tr><td>3</td><td>Cable UTP</td><td>$800</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 border-top">
    <small>© 2025 Mi Catálogo</small>
  </footer>

  <!-- Script para cambiar tema -->
  <script>
    const toggleButton = document.getElementById('themeToggle');
    const html = document.documentElement;

    function setTheme(theme) {
      html.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      toggleButton.textContent = theme === 'dark' ? '☀️ Cambiar tema' : '🌙 Cambiar tema';
    }

    toggleButton.addEventListener('click', () => {
      const current = html.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    });

    // Restaurar tema desde localStorage
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);
  </script>
</body>
</html>
